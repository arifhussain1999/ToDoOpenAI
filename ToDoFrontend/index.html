<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Voice To-Do List</h1>
        <p>Manage your tasks easily with voice commands</p>
    </header>
    <main>
        <section class="todo-container">
            <h2>Add a New Task</h2>
            <button class="voice-btn" style="font-size: 30px;">ðŸŽ¤ Speak to Add Task</button>
        </section>
    </main>
    <section class="task-details">
        <h2>Task Breakdown</h2>
        <div id="task-output">
            <div class="task-info">
                <p><strong>Operation: </strong><span id="operation"></span></p>
                <p><strong>Task: </strong><span id="task"></span></p>
                <p><strong>Urgency: </strong><span id="urgency"></span></p>
                <p><strong>Date/Time: </strong><span id="datetime"></span></p>
            </div>
            <div id="confirmation-area"></div>
        </div>    
    </section>

    <footer>
        <p>2025 Voice To-Do List</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
