<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Voice To-Do List</h1>
        <p>Manage your tasks easily with voice commands</p>
    </header>
    <main>
        <section class="todo-container">
            <h2>Add a New Task</h2>
            <button class="voice-btn">Speak to Add Task</button>
        </section>
        <section class="task-details">
            <h2>Tasks</h2>
            <div class="task-info">
                <p><strong>Operation: Add</strong></p>
                <p><strong>Task</strong></p>
            </div>
        </section>
    </main>
    <footer>
        <p>2025 Voice To-Do List</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
